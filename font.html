<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>Fonts Ready Demo</title>
  <style>
    /* 예시로 커스텀 폰트를 쓰려면 @font-face 추가 가능 (생략해도 동작) */
    /* @font-face {
         font-family: 'MyFont';
         src: url('myfont.woff2') format('woff2');
       }
       body { font-family: 'MyFont', sans-serif; }
    */
  </style>
</head>
<body>
  <h1>Font ready</h1>

  <script>
    // 가장 간단한 형태: Promise 사용
    document.fonts.ready.then(function() {
      console.log('document.fonts.ready: font ready.');
    });

    // 혹은 async/await 스타일
    (async function() {
      await document.fonts.ready;
      console.log('async/await: font ready');
    })();
  </script>
</body>
</html>
